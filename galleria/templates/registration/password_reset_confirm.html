{% load static %} 

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href=" {% static './images/icon.12.png' %} " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'CSS/sign-up.css' %}" />
    <title>Reset Password</title>
  </head>
  <body>

   <!-- login page -->
    <section class="login-page">
      <!-- login page nav -->
      <nav class="login-page-nav">
       
        <ul>
        <a href="{% url 'signup' %}"><img  style="pointer: cursor; height: 3rem; width: 3rem;   " src="{% static 'images/icon.12.png' %}" /></a> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          <li class="brand">
          </li>
          <li><a href="#">About</a></li>
          <li> <a href="{% url 'login' %}">Login &nbsp; <i class="fas fa-sign-in-alt fa-w-16 fa-1x"></i></a></li>
        </ul>
      </nav>
      <!-- end of login page nav -->
      <!-- login -->
      <div class="login">
        <div class="login-content">
          <h2 style="margin-left: 5rem" >Set a new password</h2>
          <form class="login-form" method="POST" action=""  role="form">
          {% csrf_token %}
          {{ form.id }}
         
          {% if validlink %}
          <div class="username">
          <i class="fas fa-key fa-w-14 fa-2x"></i>
          <input type="password" name="new_password1" id="id_new_password1" placeholder="select new password">
          </div>

          <div class="username">
          <i class="fas fa-key fa-w-14 fa-2x"></i>
          <input type="password" name="new_password2" id="id_new_password2" placeholder="confirm new password">
          </div>
          {% else %}
       
           
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">The Password reset link has been expired. Please request a new one,</span>
        </div>
      </div>
      {% endif %}
            <div>
              <button type="submit" value="login" name="action" class="login-form-btn">Reset Password</button>
            </div>
          </form>
        </div>
        <footer class="login-footer">
          <p>
            Already have an account?
            <a type="button"  href="{% url 'login' %}">Login here</a>
          </p>
        </footer>
      </div>
      <!-- end of login -->

      <!-- login modal -->
     
      <!-- end of login modal -->
    </section>
    <!-- end of login page -->
   <script src="{% static 'JS/script.js' %}"></script>
  </body>
</html>
